<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Playdar - hAudio Microformat Demo</title>
    <script type="text/javascript" src="http://www.playdar.org/static/prototype.js"></script>
    <script type="text/javascript" src="playdar_compressed.js"></script>

</head>
<body>
<script src="playdar.js"></script>
<script>
    Playdar.USE_JSONP=false;
    /* First, set the client up with some callbacks. */
    Playdar.setupClient({
        
        // Called when the browser is authorised to query Playdar.
        onAuth: function () {
            // At this point, we can query the Playdar API for a track and start polling for matches.
            alert("authed, resolving..");
            Playdar.client.resolve("Nightwish", "Angels fall first");
        },
        
        // Called in response to each poll with the results so far.
        onResults: function (response, lastPoll) {
            alert('Polling ' + response.qid);
            if (lastPoll) {
                // Take a look at the final response.
                alert(JSON.stringify(response));
                //console.dir(response);
            }
        }
        
    });
    /* The client is now ready to check in with Playdar. */
    Playdar.client.go();
</script>


    
    </body></html>
